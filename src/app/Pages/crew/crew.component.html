<div class="background">
  <div>
    <app-navbar></app-navbar>
  </div>
    <div class="row">
      <div class="col-lg-6 text-container order-1">
        <div class="row ">
          <div class="col">
            <h1 class="heading4 title">02 MEET YOUR CREW</h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h2 class="heading4">{{activeCrew.role}}</h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h3 class="heading3 name">{{activeCrew.name | uppercase}}</h3>
          </div>
        </div>
        <div class="row  bio-content">
          <div class="col">
            <div class="bio">
              {{activeCrew.bio}}
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="tab-container">
              <button class="button rounded-circle me-3" *ngFor="let crew of crew" [ngClass]="{
                active: crew.name == activeCrew.name
              }" (click)="changeCrew(crew.name)"></button>  
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 order-2 order-lg-1 order-md-1">
        <div class="row">
          <div class="col pic">
            <img src="{{activeCrew.images.png}}" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </div>
