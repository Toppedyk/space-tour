<div class="background container-fluid">
  <div>
    <app-navbar></app-navbar>
  </div>
  <div class="row">
    <div class="col">
      <div class="h2 heading4">03 SPACE LAUNCH 101</div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="row info">
        <div class="col-4 d-flex flex-column">
          <button
            class="button rounded-circle me-3"
            *ngFor="let tech of technology;let i = index"
            (click)="changeActive(tech.name)"
            [ngClass]="{
              active: tech.name == activeTech.name
            }"
          >{{i+1}}</button>
        </div>
        <div class="col-8">
          <div class="row">
            <div class="col">
              THE TERMINOLOGY...
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h2 class="heading3">{{activeTech.name | uppercase}}</h2>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="description">
                {{activeTech.description}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6 d-flex justify-content-end">
      <img src="{{ activeTech.images.portrait }}" alt="" class="img-fluid" />
    </div>
  </div>
</div>
